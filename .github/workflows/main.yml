name: Build Process SR Report EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make ICO from PNG
        shell: python
        run: |
          from PIL import Image
          img = Image.open("app.png").convert("RGBA")
          sizes = [16,32,48,64,128,256]
          img.save("app.ico", sizes[(s,s) for s in sizes])

      - name: Build single-file EXE
        run: |
          pyinstaller --noconfirm --onefile --name ProcessSRReport watch_and_process.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProcessSRReport
          path: dist/ProcessSRReport.exe
